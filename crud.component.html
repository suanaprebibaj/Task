<div class="container">
    <div class="row">
        <div class="AddCoursesTitleContainer">
            <div class ="addCoursesTitleContainer">
                <div>Add Courses Details </div>
            </div>
            <div class="addCoursesBtnContainer">
                <div class="addNewCoursesBtn" (click)="addNewCoursesBtn()">Add +</div>
            </div>
            <div *ngIf="newCoursesClicked">
                <div class="formWrapper">
                    <form>
                        <div class="form-group name">
                            <input type="text" class="form-control input" id="name" name="name" [(ngModel)]="model.name" placeholder="Enter Your Name">
                        </div>
                        <div class="form-group code">
                            <input type="text" class="form-control input" id="code" name="code" [(ngModel)]="model.code" placeholder="Enter Your Code">
                        </div>
                        <div class="submitBtnContainer">
                            <button type="submit" class="saveBtn" (click)="addCourses()">Save</button>
                        </div>
                    </form>


                </div>
            </div>
            <div class="tableWrapper">
                <div class="containerTitle">
                    <div class="oneTitle">Name</div>
                    <div class="twoTitle">Code</div>
                    <div class="threeTitle">Credits</div>
                    
                    
                </div>
                <div class="containerListItems" *ngFor="let courses of courses; let i=index"[style.background-color]="chaneColorOne()">
                    <div class="one">{{courses.name}}</div>
                    <div class="two">{{courses.code}}</div>
                    <div class="three">
                        <button class="btn btn-primary"(click)="editCourses(i)">Edit </button> &nbsp; &nbsp;
                        <button class="btn btn-danger"(click)="deleteCourses(i)">Delete X</button>
                    </div>
                </div>.


            </div>
            <div class="editCoursesTitleContainer">
                <div class="">Edit Courses</div>
            </div>
            <form>
                <div class="form-group name">
                    <input type="text" class="form-control" id="name" name="name"[(ngModel)]="model2.name" placeholder="Name Here">
                </div>
                <div class="form-group code">
                    <input type="text" class="form-control" id="code" name="code"[(ngModel)]="model2.code" placeholder="Code Here">
                </div>
                <div class="btn btn-dark" type="submit" (click)="updateCourses()">Update</div>
            </form>


    
        </div>

    </div>
</div>
